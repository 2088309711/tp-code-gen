{extend name="main" /}
{block name="content"}

<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">生成控制器</div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-border-form">


                        <div class="am-form-group">
                            <div class="am-u-sm-12 am-u-sm-push-12">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success"
                                        id="submit">
                                    生成
                                </button>
                            </div>
                        </div>

                        <div class="am-panel am-panel-default am-hide" id="result-panel">
                            <div class="am-panel-bd am-text-break" id="result"></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#submit').click(function () {
            $.post('{:CONTROLLER_NAME}/creatAllFiles/', function (data) {
                $('#result-panel').removeClass('am-hide');
                $('#result').html(data);
            });
        });
    });
</script>
{/block}
