{extend name="layout" /}

	value="{if condition="isset($enewssearchall.title)"}{$enewssearchall.title}{/if}"
	class="tpl-form-input am-margin-top-xs" id="title" name="title" 
	placeholder="请输入title">        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
