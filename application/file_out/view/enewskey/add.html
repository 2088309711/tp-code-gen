{extend name="layout" /}
{block name="content"}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">新建nj_enewskey</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-border-form" method="post">
        <div class="am-form-group">
        <label for="keyid" class="am-u-sm-12 am-form-label am-text-left">keyid            <span class="tpl-form-line-small-title">keyid</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewskey.keyid)"}{$enewskey.keyid}{/if}"
	class="tpl-form-input am-margin-top-xs" id="keyid" name="keyid" 
	placeholder="请输入keyid">        </div>
    </div>
        <div class="am-form-group">
        <label for="keyname" class="am-u-sm-12 am-form-label am-text-left">keyname            <span class="tpl-form-line-small-title">keyname</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewskey.keyname)"}{$enewskey.keyname}{/if}"
	class="tpl-form-input am-margin-top-xs" id="keyname" name="keyname" 
	placeholder="请输入keyname">        </div>
    </div>
        <div class="am-form-group">
        <label for="keyurl" class="am-u-sm-12 am-form-label am-text-left">keyurl            <span class="tpl-form-line-small-title">keyurl</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewskey.keyurl)"}{$enewskey.keyurl}{/if}"
	class="tpl-form-input am-margin-top-xs" id="keyurl" name="keyurl" 
	placeholder="请输入keyurl">        </div>
    </div>
        <div class="am-form-group">
        <label for="cid" class="am-u-sm-12 am-form-label am-text-left">cid            <span class="tpl-form-line-small-title">cid</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewskey.cid)"}{$enewskey.cid}{/if}"
	class="tpl-form-input am-margin-top-xs" id="cid" name="cid" 
	placeholder="请输入cid">        </div>
    </div>
        <div class="am-form-group">
        <div class="am-u-sm-12 am-u-sm-push-12">
            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
        </div>
    </div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
