{extend name="layout" /}
{block name="content"}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">新建nj_enewszttypeadd</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-border-form" method="post">
                            <div class="am-form-group">
                                <label for="cid" class="am-u-sm-12 am-form-label am-text-left">cid <span
                                        class="tpl-form-line-small-title">cid</span></label>
                                <div class="am-u-sm-12">
                                    <input type="text"
                                           value="{if condition=" isset($enewszttypeadd.cid)"}{$enewszttypeadd.cid}{/if}"
                                    class="tpl-form-input am-margin-top-xs" id="cid" name="cid"
                                    placeholder="请输入cid">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="classtext" class="am-u-sm-12 am-form-label am-text-left">classtext <span
                                        class="tpl-form-line-small-title">classtext</span></label>
                                <div class="am-u-sm-12">
                                    <input type="text"
                                           value="{if condition=" isset($enewszttypeadd.classtext)"}{$enewszttypeadd.classtext}{/if}"
                                    class="tpl-form-input am-margin-top-xs" id="classtext" name="classtext"
                                    placeholder="请输入classtext">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-12 am-u-sm-push-12">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
