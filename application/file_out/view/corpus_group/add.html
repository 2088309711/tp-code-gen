{extend name="layout" /}
{block name="content"}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">新建im_corpus_group</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-border-form" method="post">
        <div class="am-form-group">
        <label for="name" class="am-u-sm-12 am-form-label am-text-left">name            <span class="tpl-form-line-small-title">name</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($corpus_group.name)"}{$corpus_group.name}{/if}"
	class="tpl-form-input am-margin-top-xs" id="name" name="name" 
	placeholder="请输入name">        </div>
    </div>
        <div class="am-form-group">
        <label for="create_time" class="am-u-sm-12 am-form-label am-text-left">create_time            <span class="tpl-form-line-small-title">create_time</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($corpus_group.create_time)"}{$corpus_group.create_time}{/if}"
	class="tpl-form-input am-margin-top-xs" id="create_time" name="create_time" 
	placeholder="请输入create_time">        </div>
    </div>
        <div class="am-form-group">
        <label for="update_time" class="am-u-sm-12 am-form-label am-text-left">update_time            <span class="tpl-form-line-small-title">update_time</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($corpus_group.update_time)"}{$corpus_group.update_time}{/if}"
	class="tpl-form-input am-margin-top-xs" id="update_time" name="update_time" 
	placeholder="请输入update_time">        </div>
    </div>
        <div class="am-form-group">
        <label for="user_name" class="am-u-sm-12 am-form-label am-text-left">user_name            <span class="tpl-form-line-small-title">user_name</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($corpus_group.user_name)"}{$corpus_group.user_name}{/if}"
	class="tpl-form-input am-margin-top-xs" id="user_name" name="user_name" 
	placeholder="请输入user_name">        </div>
    </div>
        <div class="am-form-group">
        <div class="am-u-sm-12 am-u-sm-push-12">
            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
        </div>
    </div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
