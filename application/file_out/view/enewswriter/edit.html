{extend name="layout" /}
{block name="content"}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">编辑nj_enewswriter</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-border-form" method="post">
        <div class="am-form-group">
        <label for="wid" class="am-u-sm-12 am-form-label am-text-left">wid            <span class="tpl-form-line-small-title">wid</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewswriter.wid)"}{$enewswriter.wid}{/if}"
	class="tpl-form-input am-margin-top-xs" id="wid" name="wid" 
	placeholder="请输入wid">        </div>
    </div>
        <div class="am-form-group">
        <label for="writer" class="am-u-sm-12 am-form-label am-text-left">writer            <span class="tpl-form-line-small-title">writer</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewswriter.writer)"}{$enewswriter.writer}{/if}"
	class="tpl-form-input am-margin-top-xs" id="writer" name="writer" 
	placeholder="请输入writer">        </div>
    </div>
        <div class="am-form-group">
        <label for="email" class="am-u-sm-12 am-form-label am-text-left">email            <span class="tpl-form-line-small-title">email</span></label>
        <div class="am-u-sm-12">
            <input type="text" 
	value="{if condition="isset($enewswriter.email)"}{$enewswriter.email}{/if}"
	class="tpl-form-input am-margin-top-xs" id="email" name="email" 
	placeholder="请输入email">        </div>
    </div>
        <div class="am-form-group">
        <div class="am-u-sm-12 am-u-sm-push-12">
            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
        </div>
    </div>
</form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
